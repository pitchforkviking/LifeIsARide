<ion-content padding class="card-background-page">

  <ion-card>
    <ion-row>
      <ion-col>
        <button ion-button block color="secondary" round icon-start>
          <ion-icon name='cash' is-active="false"></ion-icon>
          100 USD
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="default" round icon-start>
          <ion-icon name='restaurant' is-active="false"></ion-icon>
          100 kCal
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="danger" round icon-start>
          <ion-icon name='heart' is-active="false"></ion-icon>
          90%
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block color="dark" round icon-start>
          <ion-icon name='time' is-active="false"></ion-icon>
          12 May 23:40
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="../../assets/imgs/alaska.jpg"/>
    <div class="card-title">Alaska</div>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <p>Alaska to Nebraska, 2345 miles to go</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
        <button color="secondary" ion-button icon-left block round>
          <ion-icon name="play"></ion-icon>
          <div>Play</div>
        </button>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <ion-row>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-icon name="heart"></ion-icon>
            <ion-icon name="arrow-up"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="restaurant"></ion-icon>
            <ion-icon name="arrow-up"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="build"></ion-icon>
            <ion-icon name="arrow-up"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="time"></ion-icon>
            <ion-icon name="arrow-up"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col>
        <button color="danger" ion-button icon-left block round>
          <ion-icon name="close"></ion-icon>
          <div>Quit</div>
        </button>
      </ion-col>
      <ion-col>
        <ion-row>
          <ion-col>
            <ion-icon name="cash"></ion-icon>
            <ion-icon name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="beaker"></ion-icon>
            <ion-icon name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-icon name="speedometer"></ion-icon>
            <ion-icon name="arrow-down"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="bicycle"></ion-icon>
            <ion-icon name="arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>

    <ion-row>

      <ion-col>
        <button ion-button block color="secondary" round icon-start>
          <ion-icon name='beaker' is-active="false"></ion-icon>
          100 LTR
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block color="default" round icon-start>
          <ion-icon name='bicycle' is-active="false"></ion-icon>
          100 KMS
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block color="danger" round icon-start>
          <ion-icon name='speedometer' is-active="false"></ion-icon>
          100 KPH
        </button>
      </ion-col>

      <ion-col>
        <button ion-button block color="dark" round icon-start>
          <ion-icon name='build' is-active="false"></ion-icon>
          100%
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

</ion-content>
